server {
    listen 80;
    server_name adminone.ask.me;
    
    root /home/vroa74/www/admin-one-template/public;
    index index.php index.html index.htm;
    
    # Configuraci칩n para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Configuraci칩n PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts aumentados
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    
    # Configuraci칩n de archivos est치ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs
    access_log /var/log/nginx/adminone_access.log;
    error_log /var/log/nginx/adminone_error.log;
}
